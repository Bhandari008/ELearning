{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title> {% block title %}Educa{% endblock title %}</title>
        <link href = "{% static 'css/base.css' %}" rel = "stylesheet">
    </head>
    <body>
        <div id = "header">
            <a href = "/" class = "logo"> Educa </a>
            <ul class = "menu">
                {% if request.user.is_authenticated %}
                    <li><a href = "{% url 'logout' %}">Logout</a></li>  
                {% else %}
                    <li><a href = "{% url 'logout' %}">Login</a></li> 
                {% endif %}
            </ul>
        </div>
        <div id = "content">
            {% block content %}
            {% endblock%}
        </div>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js">
        </script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous">
        </script>
        <script>
            $(document).ready(function(){
                {% block domready %}
                
                {% endblock  %}
            });
        </script>
    </body>
</html>
